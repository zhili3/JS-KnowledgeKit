<html>
    <head>
        <title>Vue的数据绑定和事件绑定</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

   <div id="test">
       <p> {{message}} </p>
       <button v-on:click="reverseMessage">逆转消息</button>
       <p>{{letter}}</p>
       <button v-on:click="upperCase">字母转换为大写</button>
       <input type="text" placeholder="请输入" v-model="message"  style="display:block;margin-top:20px;"/>
   </div>
    
    <script>
       var app =  new Vue({
            el:"#test",
            data:{
                message:"Hello Vue.js!",
                letter:"abcdefg"
            },
            methods:{
                reverseMessage:function(){
                    this.message = this.message.split("").reverse().join("");
                },
                upperCase:function(){
                    this.letter = this.letter.toString().toLocaleUpperCase();
                }
            }
        });
    </script>
</html>
