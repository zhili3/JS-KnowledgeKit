<html>
    <head>
        <title>Vue组件Demo</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    
    <div >

        <ol id="app">
            <todo-item v-for="todoItem in groceryList" v-bind:todo = "todoItem" v-bind:key = "todoItem.id" ></todo-item>
        </ol>

    </div>
    
    <script>
        Vue.component("todo-item",{
            props:["todo"],
            template:"<li>{{todo.text}}</li>"
        });

        var App = new Vue({
            el:"#app",
            data:{
                "groceryList":[
                    {id:0,text:"蔬菜"},
                    {id:0,text:"奶酪"},
                    {id:0,text:"其他随便什么人吃的东西"}
                ]
            }
        });
      
    </script>
</html>
